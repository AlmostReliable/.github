name: Label Syncer
on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/label-syncer.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            AlmostReliable/curseforge-updates
            AlmostReliable/lootjs-forge
            AlmostReliable/minecraft_energymeter
            AlmostReliable/template-forge
          token: ${{ secrets.LABEL_SYNC_TOKEN }}
